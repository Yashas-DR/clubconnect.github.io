<!DOCTYPE html>
<html lang="en">

<head>
    <title>Club Connect</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <!-- (font of bootstrap) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- css(home.js) link -->
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/loginForm/login_form.css">
<link rel="stylesheet" href="css/memberLogin/memberLogin.css">


</head>

<body>
    <section class="section-a">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg_set">
            <div class="container-fluid">
              <a class="navbar-brands" href="index.html">Club Connect</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="event.html">Event</a>
                  </li>
                </ul>
                <button class="btn btn-danger px-5 add_style" onclick="join()">JOIN</button>
                <button class="btn btn-outline-danger px-5 add_style add_style_admin" onclick="adminLogin()">LOGIN</button>
            </div>
            </div>
          </nav>
        </section>

<section class="section-b">
    <div class="container">
        <div class="row">
            <div class="row heading">
              <div class="header_container">
                  <div class="div-left"></div>
                  <div class="div-center text-center"><p>LOGIN</p></div>
                  <div class="div-right"></div>
              </div>
          </div>
          </div>
<!-- login form -->
          <div class="row justify-content-center">
            <div class="col-8">
                <div class="loginForm">
                   
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">member Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="admin Email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                        </div>
                        <div class="submit_btn w-0 m-auto">
                        <button  id="submitAdmin"  class="btn btn-danger submit_Btn" onclick="memberLogin()">Submit</button>
                        </div>
                     
                </div>
            </div>
          </div>

          <div class="row text-center mt-4">
            <h5 id="notification"></h5>
          </div>


    </div>
</section>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- script tag -->
    <script src="js/home.js"></script>
    <script src="memberLogin.html"></script>
</body>

</html>
